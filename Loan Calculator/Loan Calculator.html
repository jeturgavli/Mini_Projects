<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Loan Calculator (₹)</h2>
        <form>
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount (₹):</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Interest Rate (%):</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Enter rate">
            </div>
            <div class="mb-3">
                <label for="loanTerm" class="form-label">Loan Term:</label>
                <select class="form-control" id="loanTermType">
                    <option value="years">Years</option>
                    <option value="months">Months</option>
                </select>
                <input type="number" class="form-control mt-2" id="loanTerm" placeholder="Enter duration">
            </div>
            <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
            <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
        </form>
        
        <div class="mt-4 result" id="results" style="display: none;">
            <p id="monthlyPayment"></p>
            <p id="totalInterestPaid"></p>
            <p id="totalAmountPaid"></p>
            <canvas id="loanChart"></canvas>
        </div>
    </div>
    
    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTermType = document.getElementById('loanTermType').value;
            let loanTerm = parseFloat(document.getElementById('loanTerm').value);

            if (loanTermType === 'years') {
                loanTerm *= 12;
            }

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || loanAmount <= 0 || interestRate < 0 || loanTerm <= 0) {
                alert('Please enter valid inputs');
                return;
            }

            const monthlyPayment = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / (Math.pow(1 + interestRate, loanTerm) - 1);
            const totalInterestPaid = monthlyPayment * loanTerm - loanAmount;
            const totalAmountPaid = loanAmount + totalInterestPaid;
            
            document.getElementById('monthlyPayment').textContent = `Monthly Payment: ₹${monthlyPayment.toFixed(2)}`;
            document.getElementById('totalInterestPaid').textContent = `Total Interest Paid: ₹${totalInterestPaid.toFixed(2)}`;
            document.getElementById('totalAmountPaid').textContent = `Total Amount Paid: ₹${totalAmountPaid.toFixed(2)}`;
            document.getElementById('results').style.display = 'block';

            const ctx = document.getElementById('loanChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Principal Amount', 'Interest Paid'],
                    datasets: [{
                        data: [loanAmount, totalInterestPaid],
                        backgroundColor: ['#007bff', '#dc3545']
                    }]
                }
            });
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('loanAmount').value = '';
            document.getElementById('interestRate').value = '';
            document.getElementById('loanTerm').value = '';
            document.getElementById('results').style.display = 'none';
        });
    </script>
</body>
</html>
